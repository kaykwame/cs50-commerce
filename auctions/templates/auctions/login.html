{% extends "auctions/layout.html" %}

{% block body %}
<div class="row">
  <div class="col-md-12">
    <div class="container-listing">
      <h2>Login</h2>
    </div>
  </div>
</div>
<br>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-sm btn-primary" type="submit" value="Login" class="btn btn-sm btn-primary" style="border: none; background-color: #FF8745;">
    </form>
        <br>
    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
